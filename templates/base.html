<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukoon AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- SoftLand theme CSS for consistent look with landing page -->
    <link rel="stylesheet" href="/softland/assets/css/bootstrap-5.0.0-alpha-1.min.css">
    <link rel="stylesheet" href="/softland/assets/css/LineIcons.2.0.css">
    <link rel="stylesheet" href="/softland/assets/css/animate.css">
    <link rel="stylesheet" href="/softland/assets/css/main.css">
    <!-- App-specific overrides -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Compact navbar height overrides for all pages */
        .navbar-area{padding:4px 0;}
        .header .navbar{padding-top:6px;padding-bottom:6px;}
        .header .navbar .navbar-brand{padding:0;margin:0;line-height:1;}
        .header .navbar .navbar-nav .nav-link{padding-top:6px;padding-bottom:6px;}
    </style>
</head>
<body>
    <header class="header">
        <div class="navbar-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg" role="navigation" aria-label="Main navigation">
                            <a class="navbar-brand brand-text" href="{{ url_for('landing') }}">Sukoon.Ai</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContentBase" aria-controls="navbarSupportedContentBase" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContentBase">
                                <ul class="navbar-nav ms-auto">
                                    <!-- <li class="nav-item"><a class="page-scroll nav-link" href="{{ url_for('landing') }}">Home</a></li> -->
                                    <!-- <li class="nav-item"><a class="page-scroll nav-link" href="{{ url_for('chat') }}">Chat</a></li> -->
                                </ul>
                                <!-- <a class="theme-btn" href="{{ url_for('chat') }}" style="margin-left:16px;">Get Started</a> -->
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="app-footer">
        <div class="container">
            <p>Made with ðŸ’™ for mental well-being</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/softland/assets/js/wow.min.js"></script>
    <script src="/softland/assets/js/main.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
