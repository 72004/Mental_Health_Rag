{% extends "base.html" %}
{% block content %}
<section id="home" class="hero-section img-bg" style="background-image: url('/softland/assets/img/hero/hero-bg.svg'); padding-top:50px; padding-bottom:30px;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-7 col-lg-8">
                <div class="hero-content-wrapper">
                    <h1 class="wow fadeInDown" data-wow-delay=".2s" data-wow-duration="1.0s">Sukoon AI — Chat</h1>
                    <p class="wow fadeInLeft" data-wow-delay=".35s" data-wow-duration="1.0s">Share what’s on your mind. I’ll listen with empathy and offer gentle, practical support.</p>
                </div>
            </div>
        </div>
    </div>
 </section>

<section id="chat" class="img-bg" style="background-image: url('/softland/assets/img/hero/hero-bg.svg'); padding: 40px 0;">
    <div class="container">
    <div id="chat-window" class="chat-window">
        <div class="message assistant">
            <div class="avatar">🕊️</div>
            <div class="bubble">
                Hello, I'm <strong>Sukoon AI</strong>. I’m here to listen. What would you like to talk about?
            </div>
        </div>
    </div>

    <form id="chat-form" class="chat-input" autocomplete="off">
        <input id="chat-text" type="text" placeholder="Type your message..." aria-label="Your message" required>
        <button id="send-btn" type="submit" class="theme-btn"><i class="lni lni-telegram-original" style="margin-right:6px"></i>Send</button>
    </form>

    <div id="error" class="error" hidden></div>
    </div>
</section>
{% endblock %}
